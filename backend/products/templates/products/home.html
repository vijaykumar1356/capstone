<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <!-- onsubmit="paymentHandle(event)"  -->
    <form id="myForm">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Pay with Razorpay" >
    </form><hr>
    <textarea id="txt1" rows="15" cols="50"></textarea>

    {% endblock content %}

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        const myForm = document.getElementById('myForm');
        myForm.addEventListener('submit', function (event){
            event.preventDefault();
            const fd = new FormData(this)
            console.log(fd)
            fetch("http://127.0.0.1:8000/order/", {
                method: "POST",
                body: fd,
            }).then(res => res.json())
            .then(data => {
                document.getElementById('txt1').value = JSON.stringify(data)
                var options = {
                    "key": "rzp_test_qcQMd5GfJhZAyQ", 
                    "amount": data.amount,
                    "currency": "INR",
                    "name": "Myntra Shopping",
                    "description": "Cloths Shopping",
                    "image": "https://example.com/your_logo",
                    "order_id": data.id, 
                    "handler": function (response) {
                       // alert(response.razorpay_payment_id);
                       // alert(response.razorpay_order_id);
                       // alert(response.razorpay_signature)
                        const data = {
                            "razorpay_payment_id": response.razorpay_payment_id,
                            "razorpay_order_id": response.razorpay_order_id,
                            "razorpay_signature": response.razorpay_signature

                        }
                        fetch("http://127.0.0.1:8000/save/", {
                            method: "POST",
                            body: JSON.stringify(data),
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        }).then(res => res.json())
                        .then(data => console.log(data))

                    },
                    "prefill": {
                        "name": "Vijay Yarramsetty",
                        "email": "gaurav.kumar@example.com",
                        "contact": "9999999999"
                    },
                    "notes": {
                        "address": "Razorpay Corporate Office"
                    },
                    "theme": {
                        "color": "#3399cc"
                    }
                };
                var rzp1 = new Razorpay(options);
                rzp1.on('payment.failed', function (response){
                        alert(response.error.code);
                        alert(response.error.description);
                        alert(response.error.source);
                        alert(response.error.step);
                        alert(response.error.reason);
                        alert(response.error.metadata.order_id);
                        alert(response.error.metadata.payment_id);
                });
                rzp1.open();

            })
        })
    </script>
</body>
</html>
